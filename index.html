<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig-latin-form">
        <div class="form-group">
          <label for="english">Enter a word or sentence to translate into Pig Latin:</label>
          <input id="english" type="text">
        </div>

        <button type="submit" class="btn btn-success">ANSLATETRAY!</button>
      </form>

      <div id="result">
        <p><span class="translation"></span>!</p>
      </div>
    </div>
  </body>
</html>
