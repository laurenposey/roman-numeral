<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>

      <form id="roman-numeral-form">
        <div class="form-group">
          <label for="english-numeral">Enter a number to convert into a roman numeral:</label>
          <input id="english-numeral" required type="number">
        </div>

        <button type="submit" class="btn btn-success">ROMANIZE!</button>
      </form>

      <div id="result">
        <p><span class="conversion"></span></p>
      </div>
    </div>
  </body>
</html>
